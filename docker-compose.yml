version: '3'
networks:
  juntoz-network:
    driver: bridge

services:
  backend:
    build: .
    ports:
      - '8080:80'
    networks:
      - juntoz-network
  db:
    image: mongo
    ports:
      - 27017:27017
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_pass
      MONGO_INITDB_DATABASE: juntoz
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - db-data:/var/lib/mongo
    networks:
      - juntoz-network

volumes:
  db-data: